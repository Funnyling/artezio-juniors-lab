<!DOCTYPE HTML>
<html>
<head>
    <title>Hamburger</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="hamburger.js"></script>
    <style type="text/css">
        .checkFirstTd{
            text-align:right; 
            padding-right:30px; 
            width:50%;
        }
        .checkSecondTd{
            text-align:left; 
            padding-left:30px; 
            width:50%;
        }
        .checkHeaderTd{
            text-align:center; 
            font-weight:bold;
        }
        .checkDiv{
            display:block; 
            float:left;
        }
        .checkTable{
            width:100%;
        }
        .checkTrHorizontal{
            border-bottom: 1px solid #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Hamburger Shop</h1>
        </div>
        <div id="blockHamburgerMenu" class="jumbotron"  style="display: block;">
            <h2 class="text-center">Select the size</h2>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectSmallSize">Small</button>
                </div>
                <div class="col-xs-6 text-center">
                    <button class="btn btn-lg btn-primary" id="selectLargeSize">Large</button>
                </div>
            </div>
        </div>
        <div id="blockHamburgerCreator" style="display: none;">
            <div class="row">
                <div class="col-xs-4">
                    <dl class="dl-horizontal"
                        style="border-bottom: 1px solid #999; margin-bottom: 5px; padding-bottom: 5px;">
                        <dt>Size</dt>
                        <dd id="sizeHamburger">Large</dd>
                        <dt>Toppings</dt>
                        <dd id="toppings">1</dd>
                        <dt>Stuffings</dt>
                        <dd id="stuffings">2</dd>
                        <dt>Calories</dt>
                        <dd id="calories">270</dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>Price</dt>
                        <dd id="price">$26.73</dd>
                    </dl>
                </div>
                <div class="col-xs-8 text-right">
                    <button id="buyItButton" class="btn btn-lg btn-success">
                        <span class="glyphicon glyphicon-shopping-cart"
                            style="padding-right: 10px;"></span>
                        Buy It!
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Topping</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button id="buttonAddTopping" class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Topping <span class="caret"></span>
                                        </button>
                                        <ul id="toppingItems" class="dropdown-menu">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="tableTopping" class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyTableTopping">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h4>Stuffing</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="btn-group">
                                        <button id="buttonAddStuffing" class="btn btn-success dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add Stuffing <span class="caret"></span>
                                        </button>
                                        <ul id="stuffingItems" class="dropdown-menu">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="tbodyTableStuffing">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div style="border-bottom: 1px solid #bbb; margin-bottom: 20px;"></div>
            <div class="row">
                <div id="checkDiv" class="col-xs-4 checkDiv" style="display:none;">
                </div>
                <div class="col-xs-4" style="float:right">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Count:</label>
                            <div class="col-xs-4">
                                <input id="countHamburger" type="number" class="form-control" id="count" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-8 control-label text-right" for="count">Total:</label>
                            <div id="totalPrice" class="col-xs-4 form-control-static text-center">
                                $26.73
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
