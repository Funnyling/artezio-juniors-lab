    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf8"/>
    </head>
    <body>
    <button id="orderButton">Пончики!</button>
    <script>
        var orderButton = document.getElementById('orderButton'),
                body = document.body,
                i = 1;

        orderButton.onclick = function () {
            if (i > 3) {
                orderButton.onclick = null;
                return;
            }

            var image = document.createElement('img');
            image.src = 'images/donut.png';
            body.appendChild(image);
            i++;
        }
    </script>
    </body>
    </html>
