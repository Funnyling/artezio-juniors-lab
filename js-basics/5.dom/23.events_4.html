<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8"/>
</head>
<body>
<button id="orderButton">Пончики!</button>
<script>
    var orderButton = document.getElementById('orderButton');
    var i = 1;

    orderButton.addEventListener('click', myHandler);

    function myHandler() {
        if (i < 3) {
            orderButton.removeEventListener('click', myHandler);
            return;
        }

        var img = document.createElement('img');
        img.src = 'images/donut_1.png';
        document.body.appendChild(img);
        i++;
    }
</script>
</body>
</html>
