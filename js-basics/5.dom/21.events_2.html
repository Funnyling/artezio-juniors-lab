<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8"/>
</head>
<body>
<button id="orderButton">Пончики!</button>

<img src="images/donut_1.png" style="display: none;"/>
<img src="images/donut_2.png" style="display: none;"/>
<img src="images/donut_3.png" style="display: none;"/>
<script>
    var orderButton = document.getElementById('orderButton');
    orderButton.onclick = orderDonuts;

    function orderDonuts(event) {
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].style.display = 'block';
        }
    }
</script>
</body>
</html>
