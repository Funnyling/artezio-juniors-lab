<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8"/>
</head>
<body>
    <form name="myForm" onsubmit="onSubmit()">
        <div>
            <label>
                Первый: Enter в текстовом поле
                <input name="textInput" type="text" value="Текст">
            </label>
        </div>
        <div>
            <label>
                Второй: Нажать на "Отправить":
                <input name="sumbitInput" type="submit" value="Отправить">
            </label>
        </div>
        <div>
            <label>
                Третий: Вызвать метод у формы:
                <button id="submitBtn">Отправить</button>
            </label>
        </div>

    </form>
    <script>
        var submitBtn = document.getElementById('submitBtn');
        var myForm = document.forms['myForm']; // forms[0]

        submitBtn.onclick = onSubmit;

        function onSubmit () {
            myForm.submit();
            console.log('Данные отправлены!');
            return false;
        }
    </script>
</body>
</html>
