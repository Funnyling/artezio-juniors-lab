<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поисковая форма</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="row">
        <form id="searchForm" class="form-horizontal" name="search-form" role="form" method="post">
            <div class="panel panel-info">
                <div class="panel-heading" id="panelHead">
                    <h3>
                        <a href="#" id="chevronUpHref" onclick="return false;">
                            <span class="glyphicon glyphicon-chevron-up"> Уточняющие параметры</span>
                        </a>
                        <a href="#" id="chevronDownHref" class="hidden" onclick="return false;">
                            <span class="glyphicon glyphicon-chevron-down"> Уточняющие параметры</span>
                        </a>
                    </h3>
                </div>
                <div class="panel-body panel-collapse" id="panelBody">
                    <div class="form-group">
                        <label class="col-sm-2 control-label required">Законы:</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="laws" id="law1" value="law1"> 44-ФЗ(94-ФЗ)
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="laws" id="law2" value="law2"> 224-ФЗ
                            </label>
                        </div>
                        <div class="col-sm-10 col-sm-offset-2 error hidden">
                            <label class="text-danger">Должен быть выбра хотя бы один закон</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label required">Номер закупки:</label>
                        <div class="col-sm-10">
                            <input type="text" name="purchaseNumber" class="form-control hint required" title="Введите полностью или часть номера закупки"/>
                        </div>
                        <div class="col-sm-10 col-sm-offset-2 error">
                            <label class="text-danger">Номер закупки не может быть пустым</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Поставщик:</label>
                        <div class="col-sm-10">
                            <input type="text" name="supplier" class="form-control hint" title="Введите полностью или часть полного или сокращенного наименования или ИНН поставщика"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Заказчик:</label>
                        <div class="col-sm-10">
                            <input type="text" name="customer" class="form-control hint" title="Введите полностью или часть полного или сокращенного наименования или ИНН заказчика"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Адрес места поставки (выполнения работ, оказания услуг):</label>
                        <div class="col-sm-10">
                            <input type="text" name="address" class="form-control hint" title="Введите полностью или часть наименования региона, населенного пункта"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Год заключения контракта:</label>
                        <div class="col-sm-4">
                            <input type="text" name="startYear" class="col-sm-3 form-control hint numeric" title="от"/>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" name="endYear" class="col-sm-3 form-control hint numeric" title="до"/>
                        </div>
                        <!--<div class="col-sm-10 col-sm-offset-2 error">-->
                            <!--<label class="text-danger">Года должны состоять только из цифр</label>-->
                        <!--</div>-->
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Уровень организации Заказчика:</label>
                        <div class="col-sm-10">
                            <select class="form-control hint" name="customerLevel" title="Выберите уровень организации заказчика">
                                <option value="-1">Выберите уровень организации заказчика</option>
                                <option value="1">Федеральный уровень</option>
                                <option value="2">Уровень субъекта РФ</option>
                                <option value="3">Муниципальный уровень</option>
                                <option value="4">Иное</option>
                            </select>
                        </div>
                    </div>
                    <div id="additionalParams1" class="hidden">
                        <p class="lead">Дополнительные параметры для закона 44-ФЗ(94-ФЗ)</p>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Начальная (максимальная) цена контракта:</label>
                            <div class="col-sm-4">
                                <input type="text" name="minPrice" class="col-sm-3 form-control hint numeric" title="от"/>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="maxPrice" class="col-sm-3 form-control hint numeric" title="до"/>
                            </div>
                            <!--<div class="col-sm-10 col-sm-offset-2 error">-->
                                <!--<label class="text-danger">Цена контракта должны состоять только из цифр</label>-->
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Тип валюты:</label>
                            <div class="col-sm-10">
                                <select name=currency" class="form-control hint">
                                    <option value="-1">Выберите тип валюты</option>
                                    <option value="0">Российский рубль</option>
                                    <option value="1">Доллар США</option>
                                    <option value="2">Непальская рупия</option>
                                    <option value="3">Новый туркменский манат</option>
                                    <option value="4">Сомалийский шиллинг</option>
                                    <option value="5">Фунт Святой Елены</option>
                                    <option value="6">Ямайский доллар</option>
                                    <option value="7">Новый израильский шекель</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Описание объекта закупки в соответствии со статьёй 33 Федерального закона №44-ФЗ(94-ФЗ):</label>
                            <div class="col-sm-10">
                                <input name="purchaseDescription" class="form-control hint" placeholder="Введите полностью или частично описание объекта закупки в соответствии со статьёй 33 Федерального закона №44-ФЗ(94-ФЗ)"/>
                            </div>
                        </div>
                    </div>
                    <div id="additionalParams2" class="hidden">
                        <p class="lead">Дополнительные параметры для закона 223-ФЗ</p>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Организация, разместившая запрос цен:</label>
                            <div class="col-sm-10">
                                <input name="placedOrganization" class="form-control hint" type="text" placeholder="Введите полностью или часть полного или сокращённого наименования, ИНН организации"/>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button id="clearFormBtn" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"> Очистить</span></button>
                        <button id="submitFormBtn" class="btn btn-primary"><span class="glyphicon glyphicon-search"> Найти</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <h3>Результаты поиска:</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
    </div>
</div>
</body>
</html>
